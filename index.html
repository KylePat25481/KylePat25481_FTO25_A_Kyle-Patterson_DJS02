<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PodcastApp</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="app-header">
      <h1>🎙️ Podcast App</h1>
      <button id="searchBtn" class="search-btn">🔍</button>
    </header>
    
<!-- Filters -->
  <section class="filters">
    <label for="genre" class="filter-label">Filter by:</label>
    <select id="genre" class="filter-select">
      <option value="">All Genres</option>
      <option value="comedy">Genre 1</option>
      <option value="news">Genre 2</option>
      <option value="sports">Genre 3</option>
      <option value="technology">Genre 4</option>
    </select>

    <select id="sort" class="filter-select">
      <option value="updated_desc">Recently Updated</option>
      <option value="title_asc">Most Popular</option>
      <option value="title_desc">Newest</option>
    </select>
  </section>
    <main id="podcastGrid" class="grid"></main>

    <!-- Modal -->
    <div id="podcastModal" class="modal hidden">
      <div id="modal-content"></div>
        <div class="title-section">
          <h2 id="modalTitle"></h2>
          <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <div class="banner">
          <img id="modalImage" class="modal-img" />
          <div class="info-section">
            <h3>Description</h3>
            <p id="modalDesc"></p>
            <h3>Genres</h3>
            <div id="modalGenres" class="tags"></div>
            <p id="modalUpdated" class="modal-updated-text"></p>
          </div>
        </div>
        <h3>Seasons</h3>
        <ul id="seasonList" class="season-list"></ul>
      </div>
    </div>

    <script type="module" defer src="./src/index.js"></script>
  </body>
</html>
